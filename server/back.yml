apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
  labels: 
    app: back
spec:
  replicas: 2
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - name: back
        image: feltri08/back-scrum:latest
        ports:
        - containerPort: 5000
        
---

apiVersion: v1
kind: Service
metadata:
  name: back-service
spec:
  type: NodePort
  selector:
    app: back
  ports:
  - port: 5000
    targetPort: 5000